<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons (optional but good for chat apps) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-section" id="authSection">
            <h1>Chit Chat</h1>
            <div class="auth-buttons">
                <button id="showLogin">Login</button>
                <button id="showSignup">Sign Up</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
                <div class="oauth-buttons">
                    <button type="button" id="googleLogin" class="google-btn"><i class="fab fa-google"></i> Login with Google</button>
                    <button type="button" id="facebookLogin" class="facebook-btn"><i class="fab fa-facebook"></i> Login with Facebook</button>
                </div>
            </form>

            <form id="signupForm" class="auth-form">
                <h2>Sign Up</h2>
                <input type="text" id="signupFullName" placeholder="Full Name" required>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="tel" id="signupPhoneNumber" placeholder="Phone Number (Optional)">
                <input type="text" id="signupCountry" placeholder="Country" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Create Account</button>
                <div class="oauth-buttons">
                    <button type="button" id="googleSignup" class="google-btn"><i class="fab fa-google"></i> Sign Up with Google</button>
                    <button type="button" id="facebookSignup" class="facebook-btn"><i class="fab fa-facebook"></i> Sign Up with Facebook</button>
                </div>
            </form>
            <p id="authMessage" class="message"></p>
        </div>

        <div class="chat-section hidden" id="chatSection">
            <div class="sidebar">
                <div class="user-info">
                    <h3 id="currentUsername"></h3>
                    <p>Your ID: <span id="currentUserId"></span></p>
                </div>
                <div class="add-friend-section">
                    <input type="text" id="friendSearchInput" placeholder="Search user by ID">
                    <button id="searchFriendBtn"><i class="fas fa-search"></i></button>
                    <button id="addFriendBtn" class="hidden"><i class="fas fa-user-plus"></i> Add Friend</button>
                    <p id="friendSearchResult" class="message"></p>
                </div>
                <div class="friends-list">
                    <h3>Friends</h3>
                    <ul id="friendsList">
                        <!-- Friends will be dynamically loaded here -->
                    </ul>
                </div>
            </div>
            <div class="chat-area">
                <div class="chat-header">
                    <h3 id="chatRecipientName">Select a friend to chat</h3>
                </div>
                <div class="messages-display" id="messagesDisplay">
                    <!-- Messages will be dynamically loaded here -->
                </div>
                <div class="message-input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
                    <label for="imageUpload" class="icon-button"><i class="fas fa-image"></i></label>
                    <input type="file" id="imageUpload" accept="image/*" class="hidden">
                    <button id="voiceRecordBtn" class="icon-button"><i class="fas fa-microphone"></i></button>
                    <button id="gifButton" class="icon-button"><i class="fas fa-gift"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
